<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkie</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/picture.class.js"></script>
    <script src="./classes/movable-object.class.js"></script>
    <script src="./classes/collectable-object.class.js"></script>
    <script src="./classes/background-object.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/pufferfish.class.js"></script>
    <script src="./classes/pufferfish-green.class.js"></script>
    <script src="./classes/pufferfish-orange.class.js"></script>
    <script src="./classes/pufferfish-red.class.js"></script>
    <script src="./classes/jellyfish.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./classes/endboss.class.js"></script>
    <script src="./classes/statusbar.class.js"></script>
    <script src="./classes/lifebar.class.js"></script>
    <script src="./classes/lifebar-endboss.class.js"></script>
    <script src="./classes/coinbar.class.js"></script>
    <script src="./classes/poisonbar.class.js"></script>
    <script src="./classes/coin.class.js"></script>
    <script src="./classes/poison.class.js"></script>
    <script src="./classes/bubble.class.js"></script>
    <script src="./classes/poisoned-bubble.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>

<body>
    <div class="blur">
        <h1>SharKie</h1>
        <div class="wrapper">

            <div id="start-screen" class="startscreen">
                <p>Sharkie is the friendliest shark ever, but he lives in a hostile environment. <br><br>All the other
                    animals he encounters are deathly dangerous for him. Luckily, he found out how to take advantage of
                    the pollution of the sea to defend himself. <br><br>
                    Help Sharkie to fight his enemies and survive!
                </p>
                <div class="vertical-btn-group">
                    <button class="startscreen-btn" onclick="">Instructions</button>
                    <button class="startscreen-btn" onclick="startGame('level1');">Start game</button>
                </div>
            </div>

            <canvas id="canvas" width="720" height="480"></canvas>


            <div id="win-screen" class="endscreen">
                <img id="img-win" src="./img/win-screen-resized.png">
                <div id="collected-coins">
                    <p id="coin-text"></p>
                    <img src="./img/4.Marcadores/1. Coins/1.png" style="width:50px;height:50px;">
                </div>
                <div class="btn-group">
                    <button class="endscreen-btn" onclick="">Restart</button>
                    <button class="endscreen-btn" onclick="">Next level</button>
                </div>
            </div>

            <div id="loose-screen" class="endscreen">
                <img id="img-loose" src="./img/6.Botones/Tittles/Game Over/Recurso 13.png">
                <button class="endscreen-btn" onclick="">Try again</button>
            </div>
        </div>
    </div>

</body>

</html>
